version: "2.4"
services:
  fusionscripta:
    image: fusionscriptservice
    environment:
      FUSION_PORT: 8080
      FUSION_DOWNSTREAM_URL: "http://echo:8100/"
    ports:
      - "8880:8080"
    volumes:
      - ./startswitha.ts:/deno-dir/transform.ts
    depends_on:
      - echo
    restart: always
  fusionscriptspeed:
    image: fusionscriptservice
    environment:
      FUSION_PORT: 8080
      FUSION_DOWNSTREAM_URL: "http://echo:8100/"
      FUSION_DOWNSTREAM_HOST: "echo"
    ports:
      - "8881:8080"
    volumes:
      - ./transformone.ts:/deno-dir/transform.ts
    depends_on:
      - echo
    restart: always
  fusionscriptstate:
